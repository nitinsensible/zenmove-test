<body>
	<div class="body-bg"></div>
	<!-- Primary Page Layout
	================================================== -->
	<div id="main">
	<div class="header">
		<div class="container">
			<a class="main-logo-link" href="#/home"><img class="main-logo" src="img/z-logo.png" /></a>
			<div class="top-right-nav">
				<ul>
					<li><a href="#/how-it-works">How It Works</a></li>
					<li><a href="#/signup">Signup</a></li>
					<li><a href="#/login">Login</a></li>
					<li><a href="#/user-dashboard/hired">My Profile</a></li>
					<li><a href="javascript:Parse.User.logOut">Logout</a></li>
				</ul>
			</div>
			<% Parse.User.current() %>
			<div class="h-cog off"></div>
		</div>
	</div>
	<div class="container body-wrap" id="container"> <!-- container body start -->
		<div class="clear header-end"></div>
		<div class="page-body" id="content"> <!-- Append body content here -->
		</div> <!-- End page body -->
	</div>

		<div class="footer"> <!-- Start Footer -->
			<div class="container">
				<div class="footer-inner">
					<ul class="social-links">
						<li><a href="#/user-dashboard/hired"><img src="img/facebook.png" /></a></li>
						<li><a href="#/helper-dashboard"><img src="img/twitter.png" /></a></li>
					</ul>
					<ul class="f-links">
						<li><a href="#/home">Home</a></li>
						<li><a href="#/about-us">About Us</a></li>
						<li><a href="#/how-it-works">How It Works</a></li>
						<li><a href="#/faq">FAQ</a></li>
						<li><a href="#/privacy">Privacy Policy</a></li>
						<li><a href="#/terms">Terms & Conditions</a></li>

					</ul>
				</div>
			</div>
		</div> <!-- End Footer -->
		</div>
<!-- End Document
================================================== -->

	<script type="text/template" id="pg13">
		<div class="login-pop" id="pg13" data-level="1"> <!-- Login Screen -->
			<div class="seven columns offset-by-fourhalf">
				<div class="content-box">
					<h2 class="center-title">Login</h2>
						<div class="error" style="display:none"></div>
						<form id="login-form" onsubmit="return false;">
							<input type="email" placeholder="Enter your email address" id="email" name="email" />
							<input type="password" placeholder="Enter your password" id="password" name="password" />
							<input type="submit" value="Let's Go!" class="blue-grad" />
						</form>
					<ul class="extra-links">
						<li><a id="signup" href="#/signup">I need to sign up first.</a></li>
						<li><a>Forgot your password?</a></li>
					</ul>
				</div>
			</div>
		</div>
    </script>

    <script type="text/template" id="pg14">
    	<div class="signup-pop" id="pg14" data-level="1"> <!-- Signup Screen -->
				<div class="seven columns offset-by-fourhalf">
					<div class="content-box">
						<h2 class="center-title">Signup - It's Free</h2>
							<ul class="user-list">
								<li class="gray-grad">I'm a Customer</li>
								<p>Or</p>
								<li class="gray-grad" id="#DDD">Mover</li>
								<li class="gray-grad">Apartment Scout</li>
							</ul>
							<form onsubmit="return false;" id="signup-form" style="display: none;">
								<p class="form-back">back</p>
								<input type="text" placeholder="Tell us your name" id="name" name="name" />
								<input type="email" placeholder="Enter your email address" name="signup-email" id="signup-email" />
								<input type="password" placeholder="Enter your password" name="signup-password" id="signup-password" />
								<input type="number" placeholder="What is your hourly rate?" name="hourly-rate" id="hourly-rate" />
								<input type="text" placeholder="Enter your city and state" name="citystate" id="citystate" />

								<!-- Hidden Inputs For User Type: value 0 = User, value 1 = Mover, value 2 = Scout -->
								<input type="hidden" value="" id="user-type" name="user-type" />

								<input type="submit" value="Sign Me Up" class="blue-grad" />
							</form>
						<ul class="extra-links">
							<li><a id="login" href="#/login">I already have an account.</a></li>
						</ul>
					</div>
				</div>
		</div>
    </script>

    <script type="text/template" id="pg5">
	    <div class="user-dashboard pg" id="pg5" data-level="2"> <!-- Start user dashboard -->
					<div class="grabber off" onclick="panelFire();">
					    <div class="arrow-right"></div>
					    <div class="c-line top-c"></div>
					    <div class="c-line"></div>
					    <div class="c-line"></div>
					</div>
					<div class="four columns">
					    <div class="control-panel">
						<ul>
						    <li class="gray-grad"><a href="#/user-dashboard/hired">Dashboard</a></li>
						    <li class="gray-grad"><a id="newpost" href="#/user-dashboard/post">Post New Listing</a></li>
						    <li class="gray-grad"><a href="#/user-dashboard/messages">Messages</a></li>
						    <li class="gray-grad"><a href="#/user-dashboard/my-profile">My Profile</a></li>
						    <li class="gray-grad"><a href="#/user-dashboard/payments">Payments</a></li>
						</ul>
					    </div>
					</div>
					<div class="twelve columns">
					    <ul class="dash-master">
						<li class="dashboard-content" id="t1" data-level="3" data-parent="pg5"> <!--Dashboard Content -->

						    <ul class="sub-tabs">
							<li><a href="#/user-dashboard/hired">Hired Helpers</a></li>
							<li><a href="#/user-dashboard/listings">Your Listings</a></li>
							<li><a href="#/user-dashboard/search">Search Helpers</a></li>
						    </ul>
						    <div class="hires-main" id="st1" data-level="4" data-parent="t1" data-parent2="pg5"> <!-- Main hires tab -->
							<a class="archive-link">Archived Helpers</a>
							<h3 class="hire-main-title">Your Hires:</h3>

							<div class="one-hired"> <!-- One hired helper -->
								<div class="hired-left">
									<img class="hired-img" src="img/default-headshot.png" />
									<h5>John Smith</h5>
								</div>
								<div class="hired-right">
									<ul class="hire-info">
										<li>Hired on: <span>03/13/2013</span></li>
										<li>Hired for: <span>Moving my couch!</span></li>
									</ul>

									<ul class="hire-commands">
										<li class="p-invoice active"><span class="hh-bg"></span><span class="hh-title">Pay Invoice</span></li> <!-- Add Active Class if these are actionable -->
										<li class="r-rating active"><span class="hh-bg"></span><span class="hh-title">Rate Helper</span></li> <!-- Add Active Class if these are actionable -->
									</ul>
									<ul class="hire-options">
										<li class="look-listing gray-grad">See Listing</li>
										<li class="look-profile gray-grad">View Profile</li>
										<li class="send-helper-email gray-grad">Send Email</li>
										<li class="archive-go gray-grad">Archive Helper</li>
									</ul>
								</div>
								<div class="clear"></div>
							    </div>
						    </div> <!-- End main hires tab -->

			
					    </ul>
					</div>
		</div> <!-- End User Dashboard -->
	</script>

	<script type="text/template" id="t2">
		<li class="post-new-list" id ="t2" data-level="3" data-parent="pg5"> <!-- Posting selection page -->
		    <div class="content-box">
			<h3 style="text-align: center;">I need help with...</h3>
			<ul class="help-list">
			    <li id="mover"><span class="h-bg"></span><span class="h-title">Packing & Moving</span></li>
			    <li id="scout"><span class="h-bg"></span><span class="h-title">Finding A Place</span></li>
			</ul>
		    </div>
		</li> 
	</script>

	<script type="text/template" id="pg2">
		<div class="moving-main pg" id="pg2" data-level="1" style="display: none;"> <!-- Moving posting screen -->
				<div class="sixteen columns">
					<h3 class="center-title">Whether its a house-full or one piece ... Let our Movers do it.</h3>
				</div>
				<div class="clear"></div>
				<div class="progress-bar">
					<div class="progress-bar-inner"></div>
					<img src="img/checkmark.png" style="display: none;"/>
				</div>
				<div class="ten-main center-el alpha omega">
					<div class="content-box center-el">
						<form method="post" class="move-request-form" id="move-request-form" name="move-request-form" onsubmit="return false;">
							<div class="step-1">
								<label>Job Type:</label>
								<ul class="job-list">
									<li><span class="packing-border"></span><span class="j-bg"></span><span class="j-title">Packing Help</span></li>
									<li><span class="j-bg"></span><span class="j-title">Small Move</span></li>
									<li><span class="j-bg"></span><span class="j-title">Big Move</span></li>
								</ul>
								<hr>
								<div class="inline">
									<label>Start Address:</label>
									<input type="text" placeholder="Enter the starting address" name="mr-starting-address" id="mr-starting-address" />
									<a class="loc-href">Use my current location</a>
								</div>
								<div class="inline">
									<label>End Address: (Optional)</label>
									<input type="text" placeholder="Enter the ending address" name="mr-endinging-address" id="mr-ending-address" />
									<a class="loc-href">Use my current location</a>
								</div>
								<div class="space-area-mini"></div>
								<div class="form-nav">
									<button class="next blue-grad">Continue</button>
									<a class="cancel" href="#/home">Cancel</a>
								</div>
								<div class="clear"></div>
							</div>
							<div class="step-2" style="display: none;">
								<label>Description:</label>
								<textarea name="move-request-descrip" id="move-request-descrip" placeholder="Give us the details..."></textarea>
								<label>Move Date & Time:</label>
								<select id="move-date" name="move-date">
									<option value="0" selected="selected">Today</option>
									<option value="1">Tomorrow</option>
									<option value="2">December 3, 2012</option>
									<option value="3">December 4, 2012</option>
									<option value="4">December 5, 2012</option>
									<option value="5">December 6, 2012</option>
									<option value="6">December 7, 2012</option>
									<option value="7">December 8, 2012</option>
									<option value="8">December 9, 2012</option>
									<option value="9">December 10, 2012</option>
									<option value="10">December 11, 2012</option>
									<option value="11">December 12, 2012</option>
									<option value="12">December 13, 2012</option>
									<option value="13">December 14, 2012</option>
								</select>
								<select id="move-time" name="move-time">
									<option value="0">1 am</option>
									<option value="1">2 am</option>
									<option value="2">3 am</option>
									<option value="3">4 am</option>
									<option value="4">5 am</option>
									<option value="5">6 am</option>
									<option value="6">7 am</option>
									<option value="7">8 am</option>
									<option value="8">9 am</option>
									<option value="9">10 am</option>
									<option value="10">11 am</option>
									<option value="12" selected="selected">Noon</option>
									<option value="13">1 pm</option>
									<option value="14">2 pm</option>
									<option value="15">3 pm</option>
									<option value="16">4 pm</option>
									<option value="17">5 pm</option>
									<option value="18">6 pm</option>
									<option value="19">7 pm</option>
									<option value="20">8 pm</option>
									<option value="21">9 pm</option>
									<option value="22">10 pm</option>
									<option value="23">11 pm</option>
									<option value="24">Midnight</option>
								</select>
								<div class="space-area-mini"></div>
								<div class="form-nav">
									<input type="submit" value="Finish & Submit!" id="move-request-submit" class="blue-grad" />
									<a class="back">Go Back</a>
								</div>
								<div class="clear"></div>
							</div>
							<input type="hidden" id="packing" name="packing" value="no" /> <!-- 1 = packing, blank = no -->
							<input type="hidden" id="job-type" name="job-type" value="" /> <!-- 1 = small move, 2 = big move, blank = no -->
						</form>
					</div>
				</div>
			</div><!-- End Moving Main -->
	</script>

<!-- JS
	============================================ -->
	<script src="js/jquery.tagsinput.min.js"></script>
	<script src="js/zebra_datepicker.js"></script>
	<script src="js/mobile.js"></script>
